plugins {
  id 'build.kotlin-publish-jar'
}

description = "gRPC Spring Boot Client: gRPC server interfaces, functions and utilities for Spring Boot."

java {
  registerFeature('optionalSupport') {
    usingSourceSet(sourceSets.main)
  }
}

dependencies {
  implementation project(":grpc-spring-boot-core")

  testCompile project(":grpc-spring-boot-starters:grpc-spring-boot-starter-test")
  api project(":grpc-spring-boot-test-protobuf")

  kapt platform(project(":grpc-spring-boot-dependencies"))
  kapt "org.springframework.boot:spring-boot-autoconfigure-processor"
  kapt "org.springframework.boot:spring-boot-configuration-processor"

  //developmentOnly "org.springframework.boot:spring-boot-devtools"
}

compileJava.inputs.files(processResources)

test {
  useTestNG()
  include("**/*Test.class", "**/*TestKt.class")
}
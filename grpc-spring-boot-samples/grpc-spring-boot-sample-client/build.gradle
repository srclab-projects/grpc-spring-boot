plugins {
  id 'build.sample'
}

description = "gRPC Boat Spring Boot Sample for Client"

java {
  registerFeature('optionalSupport') {
    usingSourceSet(sourceSets.main)
  }
}

dependencies {
  implementation project(":grpc-spring-boot-starters:grpc-spring-boot-starter-client")
  implementation project(":grpc-spring-boot-test-protobuf")

  testCompile project(":grpc-spring-boot-starters:grpc-spring-boot-starter-test")
}
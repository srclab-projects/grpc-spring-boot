grpc:
  server:
    defaults:
      host: localhost
      threadPoolBeanName: defaultExecutor
      #sslCertChainClassPath: myServer.crt
      #sslPrivateKeyClassPath: myServer.key.pkcs8
      #sslTrustCertCollectionClassPath: trusts.crt
      #sslClientAuth: require
    servers:
      default:
        port: 6565
      serverGroup:
        port: 6566
        groupPatterns: group*
      server2:
        port: 6567
        groupPatterns: group2
        threadPoolBeanName: group2Executor
      server3:
        port: 6568
        groupPatterns: group3